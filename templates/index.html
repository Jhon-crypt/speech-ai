<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Speech to AI Assistant</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="recordButton" class="btn btn-primary">
                                Start Recording
                            </button>
                            <div id="recordingStatus" class="text-center mt-2 text-muted"></div>
                        </div>
                        <div class="mt-3">
                            <h5>You said:</h5>
                            <p id="userText" class="border p-2 rounded"></p>
                            <h5>AI Response:</h5>
                            <p id="aiResponse" class="border p-2 rounded"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
